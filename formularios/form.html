<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="">Nome</label>
            <input type="text">
        </fieldset>
    <button type="submit">
        enviar
    </button>
    </form>

    <form action="">
        <input type="text" list="frutasdata" placeholder="escolha uma fruta">
        <datalist id="frutasdata">
            <option>apple</option>
            <option>banana</option>
            <option>abacaxi</option>
            <option>laranja</option>
        </datalist>

        <datalist id="colorsdata">
            <option>#ff0000</option>
            <option>#00ff00</option>
        </datalist>
        <input type="color" list="colorsdata">


        <!--atributos para input-->
        <input type="text" 
            autocomplete="email"
            autofocus
            disabled
            value="qualquer"
        >
        <label for="carselect">qual modelo do carro ?</label>
        <select name="" id="carselect">
            <option value="">selecione o modelo</option>
            <option value="fiat">uno</option>
            <option value="bmw">m3</option>
        </select>

        <input type="range" min="10" max="100">
    </form>


    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="">Nome</label> 
            <br>
            <input type="text">
            <br>
            <br>
            <label for="">Email</label>
            <br>
            <input type="email">
            <br>
            <br>
            <label for="">Mensagem</label>
            <br> 
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
